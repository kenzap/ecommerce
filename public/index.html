    <style>


.lang-holder {
  display: inline-block;
  vertical-align: middle;
  position: absolute;
  z-index: 100000;

  background: rgba(0,0,0,0.5);
  padding: 65px 12px;
  position: fixed;
  align-items: center;
  justify-content: center;
  display: flex;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}
.lang-holder .lang-opener {
  margin: -2px 12px 0 0;
  display: inline-block;
  vertical-align: top;
  position: relative;
  background: #ffffff;
  /* min-width: 185px; */
  height: 50px;
  padding: 10px 40px 10px 40px;
  color: #818181;
  font-size: 16px;
  line-height: 28px;
  text-transform: capitalize;
  border: 1px solid #e3e3e3;
  border-radius: 40px;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.lang-drop {
  opacity: 0;
  visibility: hidden;
  max-height: 0;
  text-align: left;
  color: #111;
  padding: 41px 36px 0;
  max-width: 1296px;
  margin: auto;
  top: auto;
  right: 8px;
  bottom: 94.8%;
  left: 8px;
  background: #fff;
  border-radius: 4px;
  transition: all 0.1s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02), 0 5px 15px rgba(0, 0, 0, 0.05);
}

@media screen and (max-width: 767px) {
  .lang-drop {
    /* position: absolute; */
    top: auto;
    right: 0;
    bottom: 88.8%;
    left: 0;
    padding: 50px 28px 0;
  }
}
.lang-drop h2 {
  font-size: 30px;
  margin-bottom: 25px;
  letter-spacing: -1px;
}
@media screen and (max-width: 400px) {
  .lang-drop h2 {
    font-size: 22px;
  }
}
body.lang-active .lang-holder.two {
  display: inline-block;
  vertical-align: middle;
}

body.lang-active .lang-holder.two .lang-drop {
  opacity: 1;
  visibility: visible;
  max-height: 40000px;
}

body.lang-o-active .lang-holder.one .lang-drop {
  opacity: 1;
  visibility: visible;
  max-height: 40000px;
}

.lang-post {
  height: 400px;
  overflow-x: hidden;
  overflow-y: auto;
  margin-bottom: 20px;
  letter-spacing: -32em;
}

.cur-post{
  padding-left: 0;
}
@media screen and (max-width: 767px) {

  .lang-post {
    padding: 0 8px;
    height: 50vh;
    
  }
}

.lang-post li {
  display: inline-block;
  vertical-align: top;
  width: 25%;
  margin: 12px 0;;
  letter-spacing: 0;
  padding-right: 10px;
  float: left; 
}
@media screen and (max-width: 767px) {

  .lang-post li {
    width: 50%;
    float: left;
  }
}

.lang-post li.active a {
  font-weight: 600;
  color: #1941DF;
}

.lang-post li a {
  color: #323232;
}

.lang-post li a:hover {
  color: #1941DF;
}

.selected-country {
  overflow: hidden;
  color: #818181;
  border-top: 1px solid #CDCDCD;
  padding: 18px 0 13px;
}
@media screen and (max-width: 767px) {
  .selected-country {
    padding: 20px 0 23px;
    line-height: 23px;
  }
}

.selected-country p {
  overflow: hidden;
  margin: 0;
}
@media screen and (min-width: 767px) {
  .selected-country p {
    display: inline-block;
    vertical-align: middle;
    float: none;
  }
}
.selected-country img {
  float: left;
  margin-right: 11px;
  width: 30px;
}
@media screen and (min-width: 767px) {
  .selected-country img {
    display: inline-block;
    vertical-align: middle;
    float: none;
    margin-right: 7px;
  }
}
.selected-country span {
  color: #323232;
}
.selected-country i {
  text-decoration: underline;
  font-style: normal;
}

.lang-close {
  position: relative;
  top: 0px;
  right: 20px;
  width: 32px;
  height: 32px;
  opacity: 0.3;
  float: right;
  right: 0px;
}

@media screen and (max-width: 767px) {
  .lang-close {
    width: 25px;
    height: 25px;
  }
}

.lang-close:before, .lang-close:after {
  position: absolute;
  left: 15px;
  content: " ";
  height: 33px;
  width: 2px;
  background-color: #333;
}
@media screen and (max-width: 767px) {

  .lang-close:before, .lang-close:after {
    height: 25px;
  }
}

.lang-close:before {
  transform: rotate(45deg);
}

.lang-close:after {
  transform: rotate(-45deg);
  transform: rotate(-45deg);
}

.lang-close:hover {
  opacity: 1;
}

    </style>
	</head>
